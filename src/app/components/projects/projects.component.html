<div class="container">
	<h2>Proyectos</h2>
	
	<ul>
		<li *ngFor="let project of projects" class="project">
			<a [routerLink]="['/detail', project._id]">
				<div class="image">
					<img src="{{'http://localhost:3700/get-image/'+project.image}}" *ngIf="project.image" />
				</div>
				<h3>{{project.name}}</h3>
				<p>{{project.category}}</p>
			</a>
		</li>
	</ul>

</div>
